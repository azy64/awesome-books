<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
    <header>
        <h1 class="text-center">All awesome Books</h1>
    </header>
    <section class="grid grid-col-1 align-center"> 
        <div id="books_display" class="border-black width-50">
            <!--books-->
        </div>
        <div id="add_book" class="p text-center">
            <h2 class="text-center">Add a new Book</h2>
            <div id="title">
                <input class="border-black w-50" type="text" id="text_title" placeholder="Title" aria-labelledby="title" maxlength="255" required/>
            </div>
            <br>
            <div id="author">
                <input class="border-black w-50" type="text" id="text_author" placeholder="author" aria-labelledby="author" maxlength="255" required/>
            </div>
            <br>
            <div class="text-right w-50 m-auto">
                <button  id="add" class="btn-shadow">Add</button>
            </div>
            
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
